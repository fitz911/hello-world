<!DOCTYPE html>
<html>
<head> 
	<title>sticky nav bar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stickynavbar.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		/* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
		var prevScrollpos = window.pageYOffset;
		window.onscroll = function() {
			var currentScrollPos = window.pageYOffset;
			if (prevScrollpos > currentScrollPos) {
				document.getElementById("navbar").style.top = "0";
			} else {
				document.getElementById("navbar").style.top = "-50px";
		}
			prevScrollpos = currentScrollPos;
		}
	</script>
	<style>
		html {
		  scroll-behavior: smooth;
		}

		#section1 {
		  height: 600px;
		  background-color: pink;
		}

		#section2 {
		  height: 600px;
		  background-color: yellow;
		}
	</style>
</head>



<body>
	<div class="text">
		<img src="Aim-Trainer-Anime.gif">
	</div>
	<div id="navbar">
	  <a href="#section2">Home</a>
	  <a href="About">News</a>
	  <a href="News">Contact</a>
	</div>

	<div id="section1">
        <a href="#section2"><p class="subheading">1</p></a>
	</div>
	<div id="section2">
		<a href="#section1"><p class="subheading">2</p></a>
	</div>
</body>
</html>
